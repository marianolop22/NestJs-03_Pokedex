name: Auto Update Changelog

on:
  push:
    branches: [ main, master ]

jobs:
  update-changelog:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.token }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Generate Enhanced Changelog
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          
          echo "# Changelog" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "Todas las versiones y cambios del proyecto." >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          
          # Verificar si ya existe una entrada para esta versiÃ³n
          if [ -f CHANGELOG.md ] && grep -q "## \[v$CURRENT_VERSION\]" CHANGELOG.md; then
            echo "VersiÃ³n $CURRENT_VERSION ya existe en changelog, actualizando..."
          fi
          
          # Buscar el Ãºltimo commit que cambiÃ³ package.json (versiÃ³n anterior)
          LAST_VERSION_COMMIT=$(git log -n 2 --pretty=format:"%H" -- package.json | tail -n 1 2>/dev/null || echo "")
          
          # Generar entrada para la versiÃ³n actual
          echo "## [v$CURRENT_VERSION] - $(date '+%Y-%m-%d')" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          
          if [ -n "$LAST_VERSION_COMMIT" ]; then
            # Commits desde el Ãºltimo cambio de versiÃ³n
            COMMITS=$(git log --oneline --pretty=format:"%s" $LAST_VERSION_COMMIT..HEAD | grep -v "docs: auto-update CHANGELOG")
            
            if [ -n "$COMMITS" ]; then
              echo "### Cambios:" >> CHANGELOG.md
              echo "$COMMITS" | while read -r commit; do
                # Categorizar commits
                if echo "$commit" | grep -q "^feat"; then
                  echo "- âœ¨ $commit" >> CHANGELOG.md
                elif echo "$commit" | grep -q "^fix"; then
                  echo "- ðŸ› $commit" >> CHANGELOG.md
                elif echo "$commit" | grep -q "^docs"; then
                  echo "- ðŸ“ $commit" >> CHANGELOG.md
                elif echo "$commit" | grep -q "^style"; then
                  echo "- ðŸ’„ $commit" >> CHANGELOG.md
                elif echo "$commit" | grep -q "^refactor"; then
                  echo "- â™»ï¸ $commit" >> CHANGELOG.md
                elif echo "$commit" | grep -q "^test"; then
                  echo "- âœ… $commit" >> CHANGELOG.md
                else
                  echo "- ðŸ”§ $commit" >> CHANGELOG.md
                fi
              done
            else
              echo "- Sin cambios desde la Ãºltima versiÃ³n" >> CHANGELOG.md
            fi
          else
            echo "### Primera versiÃ³n:" >> CHANGELOG.md
            git log --oneline --pretty=format:"- ðŸ”§ %s" | head -10 >> CHANGELOG.md
          fi
          
          echo "" >> CHANGELOG.md
          echo "---" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
      
      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add CHANGELOG.md
          git commit -m "docs: auto-update CHANGELOG.md v$(node -p 'require(\"./package.json\").version') [skip ci]"
          git push